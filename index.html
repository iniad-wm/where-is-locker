<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">    
</head>

<body>
    <h1>ロッカーどこ？？？？？</h1>

    <div class="form">
        <label for="user">ユーザ名</label>
        <input type="text" id="user">
        <label for="pass">パスワード</label>
        <input type="password" id="pass">

        <button id="search-btn" onclick="getRegisteredIccard()">検索する</button>
    </div>

    <div class="result">
        <div class="pos">
            <p>あなたのロッカーは<span id="floor"></span>階<span id="street"></span>ストリートにあります</p>
        </div>

        <div class="card-info">
            <p>あなたのICカード番号は<span id="card-id"></span>です</p>

            <!-- この下にカードのコメントを返してください -->
            <p>あなたのICカードのコメントは<span id="comment"></span>です</p>
        </div>
    </div>

    <div class="place"></div>


    <script src="js/lockerpos.js"></script>
    <script src="js/lockercard.js"></script>
</body>

</html>
